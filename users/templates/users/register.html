{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">

    <img src="{% static 'forum/guestpic.png' %}" class="guest-image" alt="user-picture">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="login__desc">
                Rejestracja
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Zarejestruj się</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Masz już konto?
            <a class="mr-2" href="{% url 'login' %}">Zaloguj się</a>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="mr-2" href="{% url 'forum-home' %}">Strona główna<a></a>
        </small>
    </div>
</div>
{% endblock content %}
