{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'forum/user.css' %}">
    <title>lubie Damiana</title>
</head>
<body>
    <section class="container">

        <section class="section-left">
            <div class="section-left__context">
                <div class="section-left__brand">
                    <img src="{% static 'forum/logo.png' %}" class="brand-logo" alt="">
                </div>
                <div class="section-left__text">Welcome to the florist community!</div>
            </div>
        </section>
        <section class="section-right">
                {% block content %}{% endblock content %}

        </section>

    </section>

</html>
