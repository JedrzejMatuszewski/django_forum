{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <link rel="stylesheet" href="{% static 'forum/user.css' %}">

        <img src="{% static 'forum/guestpic.png' %}" class="guest-image" alt="user-picture">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="login__desc">
                    Login below to get started.
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                
                New user? <a class="mr-2" href="{% url 'register' %}">Register</a> here.
            </small>
        </div>
    </div>
{% endblock content %}
